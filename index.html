<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Time Spent on Phone Apps</title>
    <style>
      #chartdiv {
        width: 100%;
        height: 500px;
      }

	h1 {
	text-align: center;
}

	h3 {
	text-align: center;
}
	p {
	text-align: center;
}
	</style>
	</head>
	<body>
	<h1>Screen Time on Phone Apps</h1>
	<h3>I have curious about how much time I spend on my phone but more specifically how much on each app I use. Using this chart I was able to see how much screen time on each app I use per hour.</h3>
		<div id="chartdiv"></div>
	<p>Average Hours Spent on Each Phone App</p>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>


<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

let chart = am4core.create("chartdiv", am4charts.SlicedChart);
chart.data = [{
  "app": "TikTok",
  "value": 6.5
}, {
  "app": "YouTube",
  "value": 5
}, {
  "app": "Snapchat",
  "value": 3
}, {
  "app": "Instagram",
  "value": 2.5 
}, {
  "app": "Home Design",
  "value": 1.5 
}, {
  "app": "Messages",
  "value": 1.5 
}, {
  "app": "Twitter",
  "value": 1 
}];

var series = chart.series.push(new am4charts.PictorialStackedSeries());
series.dataFields.value = "value";
series.dataFields.category = "app";
series.alignLabels = true;
series.orientation = "vertical";
series.maskSprite.path = "M21,1H9C7.895,1,7,1.895,7,3v24c0,1.105,0.895,2,2,2h12c1.105,0,2-0.895,2-2V3C23,1.895,22.105,1,21,1z M15,27  c-0.552,0-1-0.448-1-1c0-0.552,0.448-1,1-1s1,0.448,1,1C16,26.552,15.552,27,15,27z M21,24H9V4h12V24z";
}); // end am4core.ready()
</script>
	</body>
</html>
